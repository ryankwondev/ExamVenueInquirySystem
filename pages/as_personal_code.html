<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>EVIS: 고사장 조회 시스템</title>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg p-10 shadow-md">
        <h1 class="text-3xl font-bold mb-6">EVIS: 고사장 조회 시스템</h1>
        <form onsubmit="handleSubmit(event)">
            <label class="block mb-2">조회용 개인번호</label>
            <input id="personalCode" class="block w-full mb-4 p-2 border border-gray-300 rounded" type="text">
            <button class="w-full py-3 px-6 text-center font-semibold text-white rounded-lg bg-blue-500" type="submit">
                조회하기
            </button>
        </form>
    </div>
</div>
<script>
    function handleSubmit(event) {
        event.preventDefault();
        const personalCode = document.getElementById('personalCode').value;
        // 서버로부터 리턴받은 고유번호로 페이지 이동
        window.location.href = `/inquiry?code=${personalCode}`;
    }
</script>
</body>
</html>
